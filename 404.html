<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Перенаправлення...</title>
    <script>
      // Отримуємо поточний шлях
      const path = window.location.pathname;

      // Перенаправляємо на головну сторінку з правильним шляхом
      window.location.href = "/" + path;
    </script>
  </head>
  <body>
    <p>Перенаправлення...</p>
  </body>
</html>
